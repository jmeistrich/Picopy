<head>
<title>Picopy</title>

<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="picopy-min.js"></script>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31369974-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</head>
<body>
    <div id="fb-root"></div>
    <div class="wrapper">
        <div id="container">
            <div id="topSection">
                <div id="about" class="whiteBox">
                    <div id="createdBy">Created by: <a href="http://mei.st">Jay Meistrich</a></div>
                    <div id="sourceLink">Source available on <a href="http://github.com/jmeistrich/Picopy">GitHub</a></div>
                </div>
                <div class="logo" id="logo"></div>
                <div id="services"></div>
            </div>
            <div id="middle">
                <div class="middleDivWrapper">
                    <div id="divLeft">
                        <div class="tableHeader whiteBox">Only on <span id="leftServiceName"></span></div>
                        <div id="tableLeftWrapper" class="midItem">
                            <img class="loading" src="loading.gif"></img>
                            <div id="tableLeft" class="table"></div>
                        </div>
                    </div>
                </div>
                <div class="middleDivWrapper">
                    <div id="divRight" >
                        <div class="tableHeader whiteBox">On Both</div>
                        <div id="tableRightWrapper" class="midItem">
                            <img class="loading" src="loading.gif"></img>
                            <div id="tableRight" class="table"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divButtonSync">
        <input id="buttonSync" type="image" src="Right.png" width="64" height="64" />
    </div>
    <div id="intro" class="wrapper">
        <div id="introBorder">
            <div id="introBox">
                <div class="logo" id="logo2">Picopy</div>
                <div id="introText" class="whiteBox introItem">Login to services to sync</div>
                <div id="introServicesSelectedWrapper">
                    <div id="introServicesSelectedBox" class="whiteBox introItem">
                        <div id="introServicesSelected" class="introServicesSelected">
                            <div id="leftService" class="service"><div id="leftServiceText" class="serviceText">From</div></div>
                            <img id="serviceArrow" src="Right.png" width="64" height="64"></img>
                            <div id="rightService" class="service"><div id="rightServiceText" class="serviceText">To</div></div>
                        </div>
                        <div id="introServicesLogin">
                            <div id="leftServiceLogin"></div>
                            <div id="rightServiceLogin"></div>
                        </div>
                    </div>
                </div>
                <div id="introServicesWrapper" class="whiteBox introItem">
                    <div id="messageNotSupported">Sorry, other services are not yet supported</div>
                    <div id="introServices">
                        <img class="serviceIcon" id="serviceGoogle" name="Google" src="plus-badge.png"></img>
                        <div class="serviceIcon" id="serviceFacebook" name="Facebook"><img id="facebookIcon" src="f_logo.png"></img></div>
                        <img class="serviceIcon" id="serviceFakeLeft" src="Right.png" js="fakeLeft" width="64" height="64"></img>
                        <img class="serviceIcon" id="serviceFakeRight" src="Right.png" js="fakeRight" width="64" height="64"></img>
                    </div>
                </div>
                <button type="button" id="goButton">
                    <div id="goText">Go!</div>
                </button>
            </div>
        </div>
    </div>
    <div id="divGoogle">
        <div id="divGoogleLogin" style="display: none; padding: 2px;">
            <button id="googleLogin">
                <img src="http://www.google.com/favicon.ico" style="vertical-align:top" width="16px" height="16px"></img>
                <label>Google Login</label>
            </button>
        </div>
        <div id="divGoogleLoggedIn" style="display: none;">
            <button id="googleLogout">
                <img src="http://www.google.com/favicon.ico" style="vertical-align:top" width="16px" height="16px"></img>
                <label>Google Logout</label>
            </button>
        </div>
    </div>
    <div id="divFacebook" style="padding: 2px;">
        <div id="divFacebookLogIn">
            <div>
                <fb:login-button id="facebookLogin" scope="user_photos, publish_stream" onlogin="FacebookSync.onLogin()"></fb:login-button>
            </div>
        </div>
        <div id="divFacebookLoggedIn" style="display: none;">
            <img id="facebookProfileImage"></img>
            <span>
                <fb:login-button style="width: 132px; height: 25px;" scope="user_photos, publish_stream" onclick="FacebookSync.logout()"></fb:login-button>
            </span>
        </div>
    </div>
</body>
</html>
